<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

<!-- stylesheet -->
  <link rel="stylesheet" href="css/styles.css">

  <title>Frontend Mentor | Product preview card component</title>

<!-- font imports -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap" rel="stylesheet">

</head>
<body>
  <div class="wrapper">
      <div class="image-container">
        <picture>
          <source media="(min-width: 600px)" srcset="images/image-product-desktop.jpg">
          <img src="images/image-product-mobile.jpg" alt="A bottle of perfume">
        </picture>
      </div>
      <div class="text-container">
        <p class="small-caps">p e r f u m e</p>

        <h1 class="main-title">Gabrielle Essence Eau De Parfum</h1>
      
        <p class="main-text">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
        
        <div class="prices">
          <h1 class="reduced-price">$149.99</h1>
          <h5 class="old-price">$169.99</h5>
        </div>           
        <button type="button" class="button"><img src="images/icon-cart.svg">    Add to Cart</button>
      </div>
  </div>
 
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Dubbelteis</a>.
  </div>
</body>
</html>
